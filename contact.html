<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Genesis</title>
</head>
<body>
    <nav>
      <div class="logo"><a href="index.html">Genesis</a></div>
        <ul>
            <li><a href="project.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section class="contact-container">
        <div class="intro-contact">
            <h1>Full set of great features to make yourproduct fresh</h1>
            <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </div>
        <form action="">
            <div class="input-box">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="input-box">
              <label for="message">Message</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <div class="btn">
              <input type="submit" value="Submit">
            </div>
          </form>          
    </section>
    <section class="map-section">
        <img src="images/map.png" alt="map">
    </section>
    <footer> 
        <div class="logo"><p>Genesis</p></div>
        <div class="links-icons-container">
          <ul>
              <li><a href="project.html">Projects</a></li>
              <li><a href="contact.html">Contact</a></li>
          </ul>
          <div class="icons">
              <a href="https://dribbble.com/" target="_blank"><i class='bx bxl-dribbble'></i></a>
              <a href="https://twitter.com/"  target="_blank"><i class='bx bxl-twitter'></i></a>
              <a href="https://www.instagram.com/" target="_blank"><i class='bx bxl-instagram'></i></a>
          </div>
        </div>
    </footer>
</body>
</html>
